<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registry Form</title>
</head>
<body>

	<h1>Registry Form</h1>

	<ul>
		<li>Home</li>
		<li>About the site</li>
		<li>Registry</li>
		<li>Contact</li>
		<li>Copyright</li>
	</ul>

	<form>
		<fieldset>
			
			<legend>New Account registry</legend>

			<label>Your information is safe with us</label>
			<br> <br>

			<label>Complete Name</label> <br>
			<input type="text" id="name">
			<br><br>


			<label>Email</label> <br>
			<input type="email" id="email">
			<br><br>

			<label>Password</label> <br>
			<input type="text" id="pwd">
			<br><br>

			<label>Passoword confirmation</label> <br>
			<input type="text" id="pwdConf">
			<br><br>

			<label>Country</label><br>
			<select>
				<option value="Mx">Mexico</option>
				<option value="US">United States</option>
				<option value="Fr">France</option>
				<option value="Gr">Germany</option>
			</select>
			<br><br>

			<input type="radio" id="male" name="sex">
			<label for="male">Masculine</label> <br><br>

			<input type="radio" id="female" name="sex">
			<label for="female">Femenine</label> <br><br>

			<button>Cancel</button>
			<input type="submit" value="Submit">

		</fieldset>
	</form>
</body>
</html>
